    <section id="login">
        <!-- Login-Registration -->

        <div class="wrapper">
            <!-- <span class="icon-close">
                    <ion-icon name="close"></ion-icon>
                </span> -->

            <div class="form-box login">
                <h2>Login</h2>
                <form action="">

                    <div class="input-box">
                        <span class="icon"> <ion-icon name="mail"></ion-icon></span>
                        <input type="email" name="" id="" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"> <ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="" id="" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forget">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#"> Forget password?</a>
                        </label>
                    </div>

                    <button type="submit" class="button">Login</button>

                    <div class="login-register">
                        <p>Don't have any account? <a href="#" class="register-link">Register</a></p>
                    </div>

                </form>
            </div>

            <!-- Registration -->

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">

                    <div class="input-box">
                        <span class="icon"> <ion-icon name="person"></ion-icon></span>
                        <input type="text" name="" id="" required>
                        <label>Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"> <ion-icon name="mail"></ion-icon></span>
                        <input type="email" name="" id="" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"> <ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="" id="" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forget">
                        <label><input type="checkbox" required>I agree to the Terms & Conditions</label> </label>
                    </div>

                    <button type="submit" class="button">Register</button>

                    <div class="login-register">
                        <p>Already have any account? <a href="#" class="login-link">Login</a></p>
                    </div>

                </form>
            </div>

        </div>

    </section>
