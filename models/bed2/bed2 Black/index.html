    />

  <body>
    <!-- navigation -->
    <nav>
      <div class="navdiv">
        <div class="navbarL">
          <img src="../../../images/Logo.jpg" alt="Logo" />
          <h1 class="brandName">Luxurios Creation</h1>
        </div>
        <div class="navbarR">
          <ul class="navList">
            <li><a href="../../../index.html">Home</a></li>

            <li><a href="../../../feedback/index.html">Feedback</a></li>

              >
            </button>
          </ul>
        </div>
      </div>
    </nav>

    <!-- navigation -->

    <!-- <model-viewer> HTML element -->
    <div class="navpad">
      <div class="back">
        <p class="backbtn"><i class="fa-solid fa-arrow-left-long"></i>Back</p>
      </div>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      To visualise our product in your space, Open our website
      <strong>Luxurious Creation</strong> on your Android Device.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <model-viewer
      src="bed.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      poster="poster.webp"
      shadow-intensity="1"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      
      <div class="objcolor">
        <p>Choose Colour Variant</p>
        <div class="optionCol">
          <button class="optColor default">
            <a href="../bed2 default/index.html" class="adefault">Default</a>
          </button>
          <button class="optColor violet">
            <a href="../bed2 Violet/index.html" class="aviolet">Violet</a>
          </button>
          <button class="optColor green">
            <a href="../bed2 Green/index.html" class="agreen">green</a>
          </button>
        </div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"
